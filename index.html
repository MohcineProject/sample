<!DOCTYPE html> 
<html>
<head>
<meta charset="utf-8" > 
<link rel="stylesheet" href="stylesheet.css">



</head>
<body>

    <h1 class = "title" > This page is for learning To code in HTML and CSS </h1>
    <p class = "Paragraph">In this article you will learn to make a website with HTML & CSS on your own computer instead of making it in the browser with Progate</p>
    <main>
        <div class = "wrapper">
            <article class = "flow">
                
                <h1> Extrinsic sizing vs intrinsic Sizing </h1>
                <figure class = "callout"> 
                    <p>
                        Notice that when the box is using <strong> extrinsic sizing</strong>, there is 
                        a limit of how much content you can add before itoverflows out of the box's 
                        bounds. This makesthe word, "awseome" , overflow.
                    </p>
                </figure>
                <label class = "toggle" for = "intrinsic-switch" >
                    <span class = "toggle__label">Turn on intrisic Sizing</span>
                    <input type = "checkbox" role = "switch" class = "toggle__element" id = "intrinsic-switch"/>
                    <div class = "toggle__decor" aria-hidden="true"> 
                        <div class = "toggle__thumb"></div>
                    </div>
                </label>
                <p class = "awesome" data-element = "awesome">CSS is awesome</p>                
            </article>
        </div>
    </main>


</body>
</html>
